<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./index.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reto 11</title>
</head>
<body>

  <div class="container">
    <div class="top-container">
      <header class="header">
        <span class="header__menu">
          <img src="./assets/svg/023-barcode.svg" alt="">   
        </span>
        <span class="header__cart">
          <img src="./assets/svg/044-shopping cart.svg" alt="">
        </span>
      </header>
  
      <span class="container__profile"> 
        <div class="container__profile--details">
          <img class="profile__photo" src="https://image.flaticon.com/icons/svg/1946/1946369.svg" alt="">
          <ul class="profile__name">
            <li>Dinihari</li>
            <li > <span  class="profile__name--vip">VIP</span> </li>
          </ul>
        </div>
        <p class="profile__price">576.500</p>
      </span>
  
      <span class="profile__detail">
        <ul class="profile__detail--item">
          <li class="profile__detail--value">139</li>
          <li class="profile__detail--description">Buy</li>
        </ul>
        <ul class="profile__detail--item">
          <li class="profile__detail--value">5</li>
          <li class="profile__detail--description">Vouher</li>
        </ul>
        <ul class="profile__detail--item">
          <li class="profile__detail--value">24</li>
          <li class="profile__detail--description">Alms</li>
        </ul>
      </span>
    </div>  

    <div class="search">
      <img src="./assets/svg/013-search.svg" alt="">
      <input type="text" placeholder="What do you want to eat"> 
    </div>

    <section class="main__food">
      <span class="main__food--item">
        <div>
          <img src="./assets/svg/027-world.svg" alt="">
        </div>
        <p>Noodle</p>
      </span>
      <span class="main__food--item">
        <div>
          <img src="./assets/svg/027-world.svg" alt="">
        </div>
        <p>Burger</p>
      </span>
      <span class="main__food--item">
        <div>
          <img src="./assets/svg/027-world.svg" alt="">
        </div>
        <p>Desert</p>
      </span>
    </section>

    <div class="menu__product">
      <h3 class="menu__product--title">Chicken Burger</h3>
      <img class="menu__product--img" src="https://image.flaticon.com/icons/svg/934/934198.svg" alt="">
      <ul class="menu__product--list">
        <li><p class="menu__product--price">56.000</p></li>
        <li><div class="menu__product--plus"><p>+</p></div></li>
      </ul>
      
      
    </div>

    <footer class="footer">
      <img src="./assets/svg/012-coupon.svg" alt="">
      <img src="./assets/svg/008-filter.svg" alt="">
      <img src="./assets/svg/026-shop.svg" alt="">
      <img src="./assets/svg/038-chat.svg" alt="">
      <img src="./assets/svg/036-customer.svg" alt="">
    </footer>
  </div>
</body>
</html>
